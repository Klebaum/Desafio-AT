<!DOCTYPE html>
<html>
<head>
    <title>Cotações</title>
</head>
<body>
    <h1>Cotações</h1>
    {% for stock_price in stock_prices %}
    <h2>{{ stock_price.asset }}</h2>
    <table>
        <tr>
            <th>Close</th>
        </tr>
        {% for close_value in stock_price.stock_price %}
        <tr>
            <td>{{ close_value }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
</body>
</html>
